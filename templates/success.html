<!DOCTYPE html>
<html>
<head>
    <title>Submission Successful</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .modal {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .modal-content h2 {
            margin-top: 0;
            color: green;
        }

        .modal-content button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

<div class="modal" id="popup">
    <div class="modal-content">
        <h2>âœ… Submission Successful!</h2>
        <p>Thank you. Your information and photo have been recorded.</p>
        <button onclick="closePopup()">OK</button>
    </div>
</div>

<script>
    function closePopup() {
        // Option 1: Go back to the form
        window.location.href = "https://www.google.com/";

        // Option 2: Close the browser tab (only works if tab was opened via JS)
        // window.close();
    }
</script>

</body>
</html>
